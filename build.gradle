plugins {
    id 'java'
}

group 'com.github.goldami1.mongoproxy'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation('org.springframework.boot:spring-boot-starter-data-mongodb:2.3.4.RELEASE')
    {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.3.4.RELEASE'
    implementation 'io.netty:netty-all:4.1.10.Final'
    implementation 'org.projectlombok:lombok:1.18.16'

    annotationProcessor 'org.projectlombok:lombok:1.18.16'
    compileOnly 'org.projectlombok:lombok:1.18.16'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'
    testCompileOnly 'org.projectlombok:lombok:1.18.16'
}

sourceSets
{
    main
    {
        resources
        {
            srcDirs "src/main/resources"
        }
    }
}